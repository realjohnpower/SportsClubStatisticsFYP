<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/navHeader :: navigation-header}">

</div>
<body>
<h1> Add Team Session</h1>
<form th:action="@{/teamEvents/addTeamEvent}" th:object="${newTeamEventForm}" method="post">

    <div>
        <label for="teamEventName">Team Session Name:</label>
        <input type="text" id="teamEventName" name="teamEventName"  th:field="*{eventName}" />

    </div>


    <div>
        <label for="teamEventDescription">Team Session Description:</label>
        <textarea id="teamEventDescription" name="teamEventDescription"    th:field="*{eventDescription}" >
    </textarea>

    </div>

    <div>
        <label for="teamEventLocation">Team Session Location:</label>
        <textarea id="teamEventLocation" name="teamEventLocation"  th:field="*{location}" ></textarea>

    </div>

    <div>
        <label for="startDate">Start Date:</label>
        <input type="datetime-local" id="startDate" name="startDate" th:field="*{eventStartDate}">

    </div>

    <div>
        <label for="team">Team:</label>
        <select id="team" th:field="*{teamId}">
            <option th:each="team:${listOfTeams}" th:value="${team.getTeam_Id()}" th:text="${team.getTeamName()}"></option>

        </select>

    </div>

    <div class="formButtons">
        <button type="submit">Add Team Session</button>
    </div>
</form>


</body>
</html>
